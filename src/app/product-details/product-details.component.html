<div class="card shadow">
    <img src={{productObj.productImage}} class="card-img-top" alt="Image" height="200px">
    <div class="card-body">
      <h5 class="card-title">{{productObj.productTitle}}</h5>
      <p class="card-text">{{productObj.description}}</p>
      <button href="#" class="btn btn-primary" (click)="sendProductDetailsToParent(productObj.productTitle)">Add Product <i class="fas fa-cart-plus"></i> </button>
  </div>
</div>
